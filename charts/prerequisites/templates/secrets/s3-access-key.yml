apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-access-key
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infra-default
    kind: ClusterSecretStore
  target:
    template:
      engineVersion: v2
      metadata:
        labels:
          name: s3-access-key
      data:
        s3.client.default.access_key: '{{ .backup_user_access_key }}'
  data:
    - secretKey: backup_user_access_key
      remoteRef:
        key: datahub/backup_user_access_key
