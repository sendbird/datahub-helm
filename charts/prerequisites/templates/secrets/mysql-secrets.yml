apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-secrets
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infra-default
    kind: ClusterSecretStore
  dataFrom:
    - extract:
        key: datahub
  target:
    template:
      engineVersion: v2
      metadata:
        labels:
          name: mysql-secrets
      data:
        mysql-root-password: |
          {{`{{ .mysql_root_password }}`}}
