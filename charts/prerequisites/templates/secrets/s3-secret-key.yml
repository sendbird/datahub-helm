apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-secret-key
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: infra-default
    kind: ClusterSecretStore
  dataFrom:
    - extract:
        key: datahub
      rewrite:
        - regexp:
            source: "backup_user_secret_key"
            target: "s3.client.default.secret_key"
  target:
    template:
      engineVersion: v2
      metadata:
        labels:
          name: s3-secret-key
