# used as global variables
myNodeGroup: &default-node-group "dataplatform-apne2-airflow-local-prod-datahub_nodegroup"


# Values to start up datahub after starting up the datahub-prerequisites chart with "prerequisites" release name
# Copy this chart and change configuration as needed.
datahub-gms:
  enabled: true
  image:
    repository: linkedin/datahub-gms
    tag: "v0.8.39"

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                  - *default-node-group
  resources:
    requests:
      cpu: 1000m
      memory: 8Gi

datahub-frontend:
  enabled: true
  image:
    repository: linkedin/datahub-frontend-react
    tag: "v0.8.39"
  # Set up ingress to expose react front-end
  ingress:
    enabled: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                  - *default-node-group
  resources:
    requests:
      cpu: 250m
      memory: 2Gi
  existingGmsSecret:
    name: datahub-gms-secret
    key: datahub.gms.secret
  extraVolumes:
    - name: user-props
      secret:
        secretName: datahub-pass-secret
  extraVolumeMounts:
    - name: user-props
      mountPath: /datahub-frontend/conf/user.props
      subPath: token
      readOnly: true
  service:
    port: 443
    targetPort: 9002
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-ssl-cert: 'arn:aws:acm:ap-northeast-2:012481551608:certificate/ef2e4fdd-4b9b-4dca-975e-b4eef047ee79'
    spec:
      loadBalancerSourceRanges:
        - "54.248.189.144/32"
        - "44.235.162.182/32"
        - "54.95.103.98/32"
        - "54.203.219.6/32"
  extraEnvs:
    - name: AUTH_OIDC_ENABLED
      value: "true"
    - name: AUTH_OIDC_EXTRACT_GROUPS_ENABLED
      value: "true"
    - name: AUTH_OIDC_CLIENT_ID
      value: '0oa6zonsuos9Z8s3x4x7'
    - name: AUTH_OIDC_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: datahub-okta-oidc-secret
          key: secret
    - name: AUTH_OIDC_DISCOVERY_URI
      value: 'https://sendbird.okta.com/.well-known/openid-configuration'
    - name: AUTH_OIDC_BASE_URL
      value: 'https://datahub.dp.sendbird.com'
    - name: AUTH_OIDC_SCOPE
      value: 'openid profile email groups'

acryl-datahub-actions:
  enabled: true
  image:
    repository: 314716043882.dkr.ecr.ap-northeast-2.amazonaws.com/dataplatform/rivendell
    tag: "custom-datahub-actions-v0.0.6-3"
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: eks.amazonaws.com/nodegroup
                operator: In
                values:
                  - *default-node-group
  resources:
    requests:
      cpu: 300m
      memory: 256Mi
  extraEnvs:
    - name: PYTHONPATH
      value: /etc/datahub
    - name : GMS_ENDPOINT
      value: 'http://datahub-gms.dp.sendbird.com:8080'
    - name: ENV
      value: prod

